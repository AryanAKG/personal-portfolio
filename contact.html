            <h2>Contact Form</h2>
            <div class="formm">
                <form id="form" class="form">
                    <div class="formControl">
                    <label for="name">Name : </label>
                    <input id="name" type="text" size="20" placeholder="enter your full name" required><br><br><br>
                    </div>
                    <div class="formControl">
                    <label for="email">Email : </label>
                    <input id="email" type="email" placeholder="enter your email-id" required><br><br><br>
                    </div>
                    <div class="formControl">
                    <label for="phone">Contact Number : </label>
                    <input id="phone" type="number" placeholder="enter your contact no." required><br><br><br>
                    </div>
                    <div class="formControl success">
                    <label for="reason">Reason : </label>
                    <input id="reason" type="text" placeholder="your reason to contact" required><br><br>
                    </div>
                    <div class="formControl success">
                    <label for="gender">Gender :</label>
                    <select id="gender" name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                    </select><br><br>
                    </div>
                    <div class="formControl success">
                    <label for="address">Address : </label>
                    <input id="address" type="text" placeholder="enter your address"><br><br>
                    <input type="checkbox" id="v1" name="v1">
                    <label for="v1"> I am a Student</label><br>
                    <input type="checkbox" id="v2" name="v2">
                    <label for="v2"> I am a Working Professional</label><br>
                    <input type="checkbox" id="v3" name="v3">
                    <label for="v3"> I am a Client</label><br><br>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
